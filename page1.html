{% extends "questionLayout.html" %}

{% set active_page = "page1" %}

{% block title %}Page 1{% endblock %}

{% block content %}
    <!--page content-->
    <h1>Page 1</h1>

    <form action="/p2" class="mb-3" method="POST">
        <p>What is 3+3</p>

        <div class="mb-3">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="7">7
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="33">33
                <label class="form-check-label" for="radio2"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" name="optradio" value="6">6
                <label class="form-check-label"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio4" name="optradio" value="10">10
                <label class="form-check-label"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Next Question</button>
    </form>
{% endblock %}
